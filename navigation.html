/* GLOBAL SEARCH */
.globalsearch {
  position: absolute;
  top: 0;
  right: 0;
  z-index: 5;
  width: 106px;
  -moz-transition: width 0.3s ease-in-out;
  -o-transition: width 0.3s ease-in-out;
  -webkit-transition: width 0.3s ease-in-out;
  transition: width 0.3s ease-in-out;
  padding: 8px 13px;
  border-width: 0 2px 0 1px;
  -moz-border-image: url("data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAAAQAAAABCAQAAABTNcdGAAAADUlEQVQIHWP4r8YABgAJCwEmqyi5lgAAAABJRU5ErkJggg%3D%3D") 0 2 0 1;

.searchmode .globalsearch {
  width: 170px;
}

.g-search {
  position: relative;
  padding: 0;
  width: 100%;
  height: auto;
  background-color: rgba(255, 255, 255, 0.1);
  border-radius: 12px;
  box-shadow: rgba(0, 0, 0, 0.6) 0 2px 1px inset, rgba(255, 255, 255, 0.2) 0 1px 0;
}
.g-search label {
  display: none;
}

.sp-searchtext {
  border: 0 none;
  padding: 2px 20px;
  color: #fff;
  width: 100%;
  height: 19px;
  padding: 2px 18px 1px 22px;
  background: none;
  border-radius: 12px;
  -moz-box-sizing: border-box;
  -webkit-box-sizing: border-box;
  box-sizing: border-box;
  -webkit-tap-highlight-color: transparent;
  -moz-transition: color, text-shadow 0.3s, 0.3s;
  -o-transition: color, text-shadow 0.3s, 0.3s;
  -webkit-transition: color, text-shadow 0.3s, 0.3s;
  transition: color, text-shadow 0.3s, 0.3s;
}
.sp-searchtext:focus {
  color: #000;
  background: white;
  outline: none;
}
.searchmode .sp-searchtext {
  color: #000;
  text-shadow: transparent 0 1px 1px;
}
